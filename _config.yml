url: "https://moalaaelden.github.io" # the base hostname & protocol for your site
repository: "MoAlaaElden/moalaaelden.github.io"

# Social Media
twitter_username: MoAlaaElden
github_username: MoAlaaElden
linkedin_username: moalaaelden

# Theme Configuration
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true
search_full_content: true # Enable full content search
search_provider: lunr

