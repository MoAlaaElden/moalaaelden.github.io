description: >- # this means to ignore newlines until "baseurl:"
  Expert insights on NetDevOps, Network Automation, DevOps, and Cloud Infrastructure. 
  17+ years of network engineering experience with 7+ years in Python automation.
  Join me on the journey to automate everything!

